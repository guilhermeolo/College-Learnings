<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Bible</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="Daily Bible Logo" />
      <select aria-placeholder="Selecione um livro">
        <option>Isaías</option>
        <option>Salmos</option>
      </select>
      <select aria-placeholder="Selecione uma versão">
        <option>NVI</option>
        <option>King James</option>
      </select>
        </header>

        <section class="container">
      <aside class="arrow-icon">
        <img src="left-arrow.png" alt="Voltar um capitulo" />
      </aside>

      <section class="content">
        <article>
          <h1>Isaías 1</h1>
          <p>1. No ano em que o rei Uzias morreu, eu vi o Senhor assentado sobre um alto e sublime trono, e as abas de Suas vestes enchiam o templo.</p>
          <p>2. Serafins estavam por cima dele; cada um tinha seis asas: com duas cobriam o rosto, com duas cobriam os pés e com duas voavam.</p>
        </article>
      </section>

      <aside class="arrow-icon">
        <img src="right-arrow.png" alt="Avançar um capitulo" />
      </aside>
    </section>
</body>
</html>
